<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Dispositivos - EcoEnergy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Panel de Dispositivos</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Dispositivo</th>
                <th>Consumo Actual (W)</th>
                <th>Límite Permitido (W)</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
        {% for d in dispositivos %}
            <tr>
                <td>{{ d.nombre }}</td>
                <td>{{ d.consumo }}</td>
                <td>{{ d.limite }}</td>
                <td>
                    {% if d.estado == "Dentro del límite" %}
                        <span class="badge bg-success">{{ d.estado }}</span>
                    {% else %}
                        <span class="badge bg-danger">{{ d.estado }}</span>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
